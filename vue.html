<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <button @click="get">get</button>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            msg:''
        },
        methods:{
            get:function(){
                this.$http.get('/get')
                        .then(function(res){
                            this.msg=res.body;
                        })
            }
        }
    });
</script>
</body>
</html>
